<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting DApp</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <h1>E-Voting</h1>

    <label for="name">Voter ID:</label>

    <input type="text" id="voter_id" name="voter_id" />
    
    <div class="container">

        <form id="votingForm">
            <label for="candidateId">Select Candidate:</label>
            <select id="candidateId" name="candidateId">
                <!-- Populate this dynamically with candidate options -->
            </select>
            <button type="button" onclick="vote()">Vote</button>
        </form>
    
        <h2>Winner: <span id="winner"></span></h2>

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
